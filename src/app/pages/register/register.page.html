<ion-header>
  <ion-toolbar>
    <ion-title>Register User</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<form [formGroup]="registrationForm" (ngSubmit)="submit()">

  <ion-list>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email" inputmode="email"></ion-input>
    </ion-item>
    <div *ngFor="let error of errorMessages.email">
      <ng-container *ngIf="email.hasError(error.type) && (email.dirty || email.touched)">
        <small class="error-message">{{error.message}}</small>
      </ng-container>
    </div>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>
  </ion-list>
  <div *ngFor="let error of errorMessages.password">
    <ng-container *ngIf="password.hasError(error.type) && (password.dirty || password.touched)">
      <small class="error-message">{{error.message}}</small>
    </ng-container>
  </div>

  <ion-button [disabled]="!registrationForm.valid" type="submit" expand="block">
    Register
    <ion-icon slot="end" name="create"></ion-icon>
  </ion-button>

</form>

<ion-row class="login">
  <ion-col>
    <a routerLink="/login">Already have an account</a>
  </ion-col>
</ion-row>

</ion-content>
