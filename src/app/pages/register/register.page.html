<ion-header>
  <ion-toolbar>
    <ion-title>Register User</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<form>

  <ion-item lines="full">
    <ion-label position="floating">Email</ion-label>
    <ion-input type="text" #email requerid></ion-input>
  </ion-item>

  <ion-item lines="full">
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" #password requerid></ion-input>
  </ion-item>

  <ion-row>
    <ion-col>
      <ion-button type="submit"
                  (click)="onRegister(email, password)"
                   expand="block">
                   Register
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-row class="login">
    <ion-col>
      <a routerLink="/login">Already have an account</a>
    </ion-col>
  </ion-row>

</form>

</ion-content>
